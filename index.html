    <script>
        const SQUARE_TYPES = {
            ROAD: 'road',
            DESK: 'desk'
        };

        const TEACHER_STATES = {
            FACING_BLACKBOARD: 'facing-blackboard',
            HALFWAY: 'halfway',
            FACING_CLASS: 'facing-class',
            TURNING: 'turning'
        };

        let grid, path, notePosition, startDesk, endDesk;
        const gridSize = { rows: 13, cols: 13 };
        const deskSize = { width: 3, height: 2 };
        const numDesks = 12;
        
        // Player lives
        let playerLives = 3;
        
        // Teacher state variables
        let teacherState = TEACHER_STATES.FACING_BLACKBOARD;
        let teacherStateTimer;
        let difficultyLevel = 1;
        let gameTime = 0;
        let gameTimer;
        
        // Animation flag
        let isAnimating = false;
        let floatingNote = null;
        let score = 0;
        let hasMovedSinceNewPath = false;
        let shakeInterval = null;
        let teacherTurnDirection = 'right';

        function initializeGrid() {
            grid = Array(gridSize.rows).fill().map(() => Array(gridSize.cols).fill(SQUARE_TYPES.ROAD));
            placeDesks();
        }

        function placeDesks() {
            const deskPositions = [
                {row: 1, col: 1}, {row: 1, col: 5}, {row: 1, col: 9},
                {row: 4, col: 1}, {row: 4, col: 5}, {row: 4, col: 9},
                {row: 7, col: 1}, {row: 7, col: 5}, {row: 7, col: 9},
                {row: 10, col: 1}, {row: 10, col: 5}, {row: 10, col: 9},
            ];

            deskPositions.forEach(pos => {
                for (let r = 0; r < deskSize.height; r++) {
                    for (let c = 0; c < deskSize.width; c++) {
                        grid[pos.row + r][pos.col + c] = SQUARE_TYPES.DESK;
                    }
                }
            });
        }

        function getDesks() {
            const desks = [];
            for (let row = 0; row < gridSize.rows; row++) {
                for (let col = 0; col < gridSize.cols; col++) {
                    if (grid[row][col] === SQUARE_TYPES.DESK) {
                        desks.push({ row, col });
                    }
                }
            }
            return desks;
        }

        function selectRandomDesks(desks) {
            let start, end;
            do {
                start = desks[Math.floor(Math.random() * desks.length)];
                end = desks[Math.floor(Math.random() * desks.length)];
            } while (
                start.row === end.row && start.col === end.col ||
                Math.abs(start.row - end.row) <= 2 && Math.abs(start.col - end.col) <= 2
            );
            return { start, end };
        }

        function findClosestRoad(point) {
            // Search in expanding circles for the nearest road
            for (let distance = 1; distance < 5; distance++) {
                for (let dr = -distance; dr <= distance; dr++) {
                    for (let dc = -distance; dc <= distance; dc++) {
                        if (Math.abs(dr) + Math.abs(dc) === distance) {
                            const r = point.row + dr;
                            const c = point.col + dc;
                            
                            if (
                                r >= 0 && r < gridSize.rows &&
                                c >= 0 && c < gridSize.cols &&
                                grid[r][c] === SQUARE_TYPES.ROAD
                            ) {
                                return { row: r, col: c };
                            }
                        }
                    }
                }
            }
            return null;
        }

        function createDirectPath(start, end) {
            // This is a last resort function that creates a direct path between start and end
            // by finding the closest road cells to each
            const path = [{ row: start.row, col: start.col }];
            
            // Find closest road cell to start
            const startRoad = findClosestRoad(start);
            if (startRoad) path.push(startRoad);
            
            // Find closest road cell to end
            const endRoad = findClosestRoad(end);
            if (endRoad && startRoad && (startRoad.row !== endRoad.row || startRoad.col !== endRoad.col)) {
                path.push(endRoad);
            }
            
            path.push({ row: end.row, col: end.col });
            return path;
        }

        function generatePathBFS(start, end) {
            const directions = [
                { row: -1, col: 0 },
                { row: 1, col: 0 },
                { row: 0, col: -1 },
                { row: 0, col: 1 }
            ];
            
            const queue = [{ row: start.row, col: start.col, path: [{ row: start.row, col: start.col }] }];
            const visited = new Set([`${start.row},${start.col}`]);
            
            while (queue.length > 0) {
                const { row, col, path } = queue.shift();
                
                if (row === end.row && col === end.col) {
                    return path;
                }
                
                for (const dir of directions) {
                    const newRow = row + dir.row;
                    const newCol = col + dir.col;
                    const key = `${newRow},${newCol}`;
                    
                    if (
                        newRow >= 0 &&
                        newRow < gridSize.rows &&
                        newCol >= 0 &&
                        newCol < gridSize.cols &&
                        (grid[newRow][newCol] === SQUARE_TYPES.ROAD || (newRow === end.row && newCol === end.col)) &&
                        !visited.has(key)
                    ) {
                        visited.add(key);
                        const newPath = [...path, { row: newRow, col: newCol }];
                        queue.push({ row: newRow, col: newCol, path: newPath });
                    }
                }
            }
            
            // If still no path found, create a direct path by finding roads near start and end
            return createDirectPath(start, end);
        }

        function generatePath(start, end) {
            const directions = [
                { row: -1, col: 0 },
                { row: 1, col: 0 },
                { row: 0, col: -1 },
                { row: 0, col: 1 }
            ];

            function isValidMove(row, col) {
                return (
                    row >= 0 &&
                    row < gridSize.rows &&
                    col >= 0 &&
                    col < gridSize.cols &&
                    (grid[row][col] === SQUARE_TYPES.ROAD || (row === end.row && col === end.col)) &&
                    !visited.has(`${row},${col}`)
                );
            }

            const visited = new Set();
            const path = [];

            function dfs(row, col) {
                if (row === end.row && col === end.col) {
                    path.push({ row, col });
                    return true;
                }

                visited.add(`${row},${col}`);
                path.push({ row, col });

                const shuffledDirections = directions.sort(() => Math.random() - 0.5);

                for (const dir of shuffledDirections) {
                    const newRow = row + dir.row;
                    const newCol = col + dir.col;

                    if (isValidMove(newRow, newCol)) {
                        if (dfs(newRow, newCol)) return true;
                    }
                }

                path.pop();
                return false;
            }

            dfs(start.row, start.col);
            
            // If no path is found or path is too short, try with BFS as a fallback
            if (path.length <= 1) {
                return generatePathBFS(start, end);
            }
            
            return path;
        }

        function updateGridDisplay() {
            // Clear existing note and target
            const existingNote = document.querySelector('.note');
            const existingTarget = document.querySelector('.target');
            if (existingNote) existingNote.remove();
            if (existingTarget) existingTarget.remove();
            
            // Update path display
            document.querySelectorAll('.cell').forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // Remove existing path classes
                cell.classList.remove('path', 'up', 'down', 'left', 'right');
                
                // Add path classes if this cell is part of the path
                const pathIndex = path.findIndex(p => p.row === row && p.col === col);
                if (pathIndex !== -1) {
                    cell.classList.add('path');
                    
                    // Determine direction for the arrow
                    if (pathIndex < path.length - 1) {
                        const nextPoint = path[pathIndex + 1];
                        if (nextPoint.row < row) cell.classList.add('up');
                        else if (nextPoint.row > row) cell.classList.add('down');
                        else if (nextPoint.col < col) cell.classList.add('left');
                        else if (nextPoint.col > col) cell.classList.add('right');
                    }
                }
            });
            
            // Add target at end position
            const endCell = document.querySelector(`.cell[data-row="${endDesk.row}"][data-col="${endDesk.col}"]`);
            if (endCell) {
                const target = document.createElement('div');
                target.className = 'target';
                const rect = endCell.getBoundingClientRect();
                target.style.left = `${rect.left + (rect.width - 30) / 2}px`;
                target.style.top = `${rect.top + (rect.height - 30) / 2}px`;
                document.body.appendChild(target);
            }
            
            // Add note at current position
            const currentCell = document.querySelector(`.cell[data-row="${notePosition.row}"][data-col="${notePosition.col}"]`);
            if (currentCell) {
                const note = document.createElement('div');
                note.className = 'note';
                const rect = currentCell.getBoundingClientRect();
                note.style.left = `${rect.left + (rect.width - 30) / 2}px`;
                note.style.top = `${rect.top + (rect.height - 30) / 2}px`;
                document.body.appendChild(note);
            }
        }

        // Function to add desk containers
        function addDeskContainers() {
            const gridElement = document.getElementById('grid');
            const deskPositions = [
                {row: 1, col: 1}, {row: 1, col: 5}, {row: 1, col: 9},
                {row: 4, col: 1}, {row: 4, col: 5}, {row: 4, col: 9},
                {row: 7, col: 1}, {row: 7, col: 5}, {row: 7, col: 9},
                {row: 10, col: 1}, {row: 10, col: 5}, {row: 10, col: 9},
            ];

            const gridRect = gridElement.getBoundingClientRect();
            
            deskPositions.forEach(pos => {
                // Get the top-left cell of this desk
                const topLeftCell = document.querySelector(`.cell[data-row="${pos.row}"][data-col="${pos.col}"]`);
                if (!topLeftCell) return;
                
                const cellRect = topLeftCell.getBoundingClientRect();
                
                // Create a desk container that will hold the image
                const deskContainer = document.createElement('div');
                deskContainer.className = 'desk-container';
                
                // Apply random transformations to make each student unique
                const hueRotate = Math.floor(Math.random() * 360); // Random hue rotation (0-359 degrees)
                const saturate = 0.8 + Math.random() * 0.6; // Random saturation (0.8-1.4)
                const brightness = 0.8 + Math.random() * 0.4; // Random brightness (0.8-1.2)
                const contrast = 0.9 + Math.random() * 0.4; // Random contrast (0.9-1.3)
                
                // Apply the random styles
                deskContainer.style.filter = `hue-rotate(${hueRotate}deg) saturate(${saturate}) brightness(${brightness}) contrast(${contrast})`;
                deskContainer.style.transform = `translate(-10px, 2px)`;
                
                // Position and size the desk container to cover exactly 3x2 cells
                deskContainer.style.width = `${deskSize.width * (cellRect.width + 2)}px`; // +2 for the gap
                deskContainer.style.height = `${deskSize.height * (cellRect.height + 2)}px`; // +2 for the gap
                deskContainer.style.left = `${cellRect.left}px`;
                deskContainer.style.top = `${cellRect.top}px`;
                
                document.body.appendChild(deskContainer);
            });
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.style.gridTemplateColumns = `repeat(${gridSize.cols}, 30px)`;
            gridElement.innerHTML = '';

            // Remove any existing desk containers
            document.querySelectorAll('.desk-container').forEach(desk => desk.remove());

            for (let row = 0; row < gridSize.rows; row++) {
                for (let col = 0; col < gridSize.cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', grid[row][col]);
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    gridElement.appendChild(cell);
                }
            }

            // Add desk images on top of desk cells
            addDeskContainers();

            updateGridDisplay();
        }

        function updateLivesDisplay() {
            for (let i = 1; i <= 3; i++) {
                const lifeElement = document.getElementById(`life-${i}`);
                if (i <= playerLives) {
                    lifeElement.classList.remove('lost');
                } else {
                    lifeElement.classList.add('lost');
                }
            }
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function isValidMove(position) {
            const currentIndex = path.findIndex(p => p.row === notePosition.row && p.col === notePosition.col);
            const clickedIndex = path.findIndex(p => p.row === position.row && p.col === position.col);
            return Math.abs(clickedIndex - currentIndex) === 1;
        }

        function handleCellClick(event) {
            if (isAnimating) return; // Prevent clicks during animation
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const clickedPosition = { row, col };

            if (isValidMove(clickedPosition)) {
                if (teacherState === TEACHER_STATES.FACING_CLASS) {
                    noteCaught();
                    return;
                }
                
                notePosition = clickedPosition;
                updateGridDisplay();
                updateScore(10);
                checkWinCondition();
            }
        }

        function moveNote(direction) {
            if (isAnimating) return; // Prevent movement during animation
            
            hasMovedSinceNewPath = true; // Stop shaking after first move
            if (shakeInterval) {
                clearInterval(shakeInterval);
                shakeInterval = null;
            }
            
            const currentIndex = path.findIndex(p => p.row === notePosition.row && p.col === notePosition.col);
            
            if (currentIndex === -1) return; // Note not on path
            
            let nextPosition = null;
            
            // Try to find a valid move in the specified direction
            if (direction === 'up') {
                // Look for a position above the current one
                const possiblePosition = path.find(p => 
                    p.row === notePosition.row - 1 && 
                    p.col === notePosition.col
                );
                if (possiblePosition && isValidMove(possiblePosition)) {
                    nextPosition = possiblePosition;
                }
            } else if (direction === 'down') {
                // Look for a position below the current one
                const possiblePosition = path.find(p => 
                    p.row === notePosition.row + 1 && 
                    p.col === notePosition.col
                );
                if (possiblePosition && isValidMove(possiblePosition)) {
                    nextPosition = possiblePosition;
                }
            } else if (direction === 'left') {
                // Look for a position to the left of the current one
                const possiblePosition = path.find(p => 
                    p.row === notePosition.row && 
                    p.col === notePosition.col - 1
                );
                if (possiblePosition && isValidMove(possiblePosition)) {
                    nextPosition = possiblePosition;
                }
            } else if (direction === 'right') {
                // Look for a position to the right of the current one
                const possiblePosition = path.find(p => 
                    p.row === notePosition.row && 
                    p.col === notePosition.col + 1
                );
                if (possiblePosition && isValidMove(possiblePosition)) {
                    nextPosition = possiblePosition;
                }
            }
            
            // If we found a valid next position, move the note there
            if (nextPosition) {
                if (teacherState === TEACHER_STATES.FACING_CLASS) {
                    noteCaught();
                    return;
                }
                
                notePosition = nextPosition;
                updateGridDisplay();
                updateScore(10);
                checkWinCondition();
            }
        }

        function noteCaught() {
            if (isAnimating) return;
            isAnimating = true;
            
            // Get the current note position and teacher position
            const noteCell = document.querySelector(`.cell[data-row="${notePosition.row}"][data-col="${notePosition.col}"]`);
            const teacherElement = document.getElementById('teacher');
            
            if (!noteCell || !teacherElement) {
                isAnimating = false;
                return;
            }
            
            // Remove the existing note element
            const existingNote = document.querySelector('.note');
            if (existingNote) {
                existingNote.remove();
            }
            
            // Create floating note for animation
            floatingNote = document.createElement('div');
            floatingNote.className = 'floating-note';
            
            // Position the floating note exactly over the original note cell
            floatingNote.style.position = 'absolute';
            const noteCellRect = noteCell.getBoundingClientRect();
            floatingNote.style.left = `${noteCellRect.left}px`;
            floatingNote.style.top = `${noteCellRect.top}px`;
            document.body.appendChild(floatingNote);
            
            // Get teacher's position for animation
            const teacherRect = teacherElement.getBoundingClientRect();
            const teacherCenter = {
                x: teacherRect.left + teacherRect.width / 2,
                y: teacherRect.top + teacherRect.height / 2
            };
            
            // Animate the note moving to the teacher
            setTimeout(() => {
                floatingNote.style.left = `${teacherCenter.x - floatingNote.offsetWidth / 2}px`;
                floatingNote.style.top = `${teacherCenter.y - floatingNote.offsetHeight / 2}px`;
                floatingNote.style.transform = 'scale(0.1)';
                floatingNote.style.opacity = '0';
            }, 50);
            
            // Remove the floating note after animation and generate new path
            setTimeout(() => {
                if (floatingNote) {
                    floatingNote.remove();
                    floatingNote = null;
                }
                
                // Reduce player lives
                playerLives--;
                updateLivesDisplay();
                
                // Show caught message
                showMessage('Caught!', 'caught');
                
                // Generate new path if the game isn't over
                if (playerLives > 0) {
                    // Select new random desks for the next path
                    const desks = getDesks();
                    let validPathFound = false;
                    let attempts = 0;
                    
                    // Keep trying until we get a valid path
                    while (!validPathFound && attempts < 10) {
                        attempts++;
                        ({ start: startDesk, end: endDesk } = selectRandomDesks(desks));
                        path = generatePath(startDesk, endDesk);
                        
                        // Check if we have a valid path
                        if (path && path.length > 1) {
                            validPathFound = true;
                        }
                    }
                    
                    // If we still don't have a valid path after 10 attempts,
                    // generate a more direct path between any two desks
                    if (!validPathFound) {
                        ({ start: startDesk, end: endDesk } = selectRandomDesks(desks));
                        path = createDirectPath(startDesk, endDesk);
                    }
                    
                    // Reset note position to new start
                    notePosition = { ...startDesk };
                    
                    // Update the display
                    updateGridDisplay();
                    
                    // Start note shaking for new path
                    startNoteShaking();
                } else {
                    // Game Over
                    document.getElementById('game-over-overlay').style.display = 'flex';
                }
                
                isAnimating = false;
            }, 1000);
        }

        function checkWinCondition() {
            if (notePosition.row === endDesk.row && notePosition.col === endDesk.col) {
                updateScore(50);
                showMessage('Note Delivered!', 'success');
                
                setTimeout(() => {
                    deliverNote();
                }, 2000);
            }
        }

        function deliverNote() {
            // Keep the current score
            const currentScore = score;
            const currentLives = playerLives;
            const currentDifficulty = difficultyLevel;
            
            // Reset the game board but preserve score and lives
            initializeGrid();
            const desks = getDesks();
            let validPathFound = false;
            let attempts = 0;
            
            while (!validPathFound && attempts < 10) {
                attempts++;
                ({ start: startDesk, end: endDesk } = selectRandomDesks(desks));
                path = generatePath(startDesk, endDesk);
                
                if (path && path.length > 1) {
                    validPathFound = true;
                }
            }
            
            if (!validPathFound) {
                ({ start: startDesk, end: endDesk } = selectRandomDesks(desks));
                path = createDirectPath(startDesk, endDesk);
            }
            
            notePosition = { ...startDesk };
            renderGrid();
            
            // Clear any existing floating note
            if (floatingNote) {
                floatingNote.remove();
                floatingNote = null;
            }
            
            // Restore score and lives
            score = currentScore;
            playerLives = currentLives;
            updateLivesDisplay();
            document.getElementById('score').textContent = `Score: ${score}`;
            
            // Increase difficulty slightly for each successful delivery
            difficultyLevel = Math.min(currentDifficulty + 0.5, 10);
            
            // Continue teacher behavior
            startTeacherBehavior();
            startGameTimer();
            startNoteShaking();
        }

        function startNoteShaking() {
            // Clear any existing shake interval
            if (shakeInterval) {
                clearInterval(shakeInterval);
            }
            
            hasMovedSinceNewPath = false;
            
            // Start periodic shaking
            shakeInterval = setInterval(() => {
                const note = document.querySelector('.note');
                if (note && !hasMovedSinceNewPath) {
                    note.classList.add('shake');
                    setTimeout(() => {
                        note.classList.remove('shake');
                    }, 500);
                } else if (hasMovedSinceNewPath && shakeInterval) {
                    clearInterval(shakeInterval);
                    shakeInterval = null;
                }
            }, 3000); // Shake every 3 seconds
        }

        function showMessage(text, type, duration = 2000) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = ''; // Clear existing classes
            messageDiv.classList.add('show', type);
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, duration);
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            startNewGame();
            
            // Add click handler for start button
            document.getElementById('start-button').addEventListener('click', () => {
                document.getElementById('overlay').style.display = 'none';
            });
            
            // Add click handler for restart button
            document.getElementById('restart-button').addEventListener('click', () => {
                document.getElementById('game-over-overlay').style.display = 'none';
                startNewGame();
            });
            
            // Set up event listeners for arrow buttons
            document.getElementById('up-btn').addEventListener('click', () => moveNote('up'));
            document.getElementById('down-btn').addEventListener('click', () => moveNote('down'));
            document.getElementById('left-btn').addEventListener('click', () => moveNote('left'));
            document.getElementById('right-btn').addEventListener('click', () => moveNote('right'));
            
            // Set up keyboard event listeners
            document.addEventListener('keydown', (event) => {
                if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight' ].includes(event.key)) {
                  event.preventDefault();
                }
                
                if (event.key === 'ArrowUp') {
                    moveNote('up');
                } else if (event.key === 'ArrowDown') {
                    moveNote('down');
                } else if (event.key === 'ArrowLeft') {
                    moveNote('left');
                } else if (event.key === 'ArrowRight') {
                    moveNote('right');
                }
            });

            //document.getElementById('new-game').addEventListener('click', startNewGame);

            // Set up event listener for window resize
            window.addEventListener('resize', function() {
                // Remove existing desk containers
                document.querySelectorAll('.desk-container').forEach(desk => desk.remove());
                
                // Add new desk containers with updated positions
                addDeskContainers();
            });
            
            // Start the game
            startNewGame();
        });
        
        // Start the game timer
        function startGameTimer() {
            if (gameTimer) clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                gameTime++;
                // Increase difficulty every 30 seconds, up to level 5
                if (gameTime % 30 === 0 && difficultyLevel < 5) {
                    difficultyLevel++;
                }
            }, 1000);
        }
        
        // Start the teacher behavior
        function startTeacherBehavior() {
            if (teacherStateTimer) clearInterval(teacherStateTimer);
            updateTeacherState();
        }
        
        // Update the teacher state
        function updateTeacherState() {
            const teacherElement = document.getElementById('teacher');
            const statusElement = document.getElementById('teacher-status');
            
            teacherElement.classList.remove(
                TEACHER_STATES.FACING_BLACKBOARD,
                TEACHER_STATES.TURNING,
                TEACHER_STATES.FACING_CLASS
            );
            
            // Add the current state class
            teacherElement.classList.add(teacherState);
            
            switch (teacherState) {
                case TEACHER_STATES.FACING_BLACKBOARD:
                    teacherElement.style.backgroundImage = "url('teacher-blackboard.png')";
                    statusElement.textContent = "Safe to move";
                    statusElement.style.color = 'green';
                    break;
                case TEACHER_STATES.TURNING:
                    teacherElement.style.backgroundImage = "url('teacher-halfway.png')";
                    statusElement.textContent = "Teacher is turning!";
                    statusElement.style.color = 'orange';
                    break;
                case TEACHER_STATES.FACING_CLASS:
                    teacherElement.style.backgroundImage = "url('teacher-class.png')";
                    statusElement.textContent = "UNSAFE - Teacher watching!";
                    statusElement.style.color = 'red';
                    break;
            }
            
            // Calculate timing based on difficulty
            const blackboardTime = Math.max(5000 - (difficultyLevel * 500), 2000); // 5s to 2s
            const turnTime = 1000; // Always 1s for transition
            const classFacingTime = Math.max(3000 - (difficultyLevel * 300), 1500); // 3s to 1.5s
            const fakeoutPause = 500; // Time to pause during fake-out
            
            // Transition through states
            if (teacherState === TEACHER_STATES.FACING_BLACKBOARD) {
                // Choose turn direction before starting to turn
                teacherTurnDirection = Math.random() < 0.5 ? 'right' : 'left';
                teacherElement.classList.toggle('turn-left', teacherTurnDirection === 'left');
                
                // Start turning towards class
                setTeacherState(TEACHER_STATES.TURNING);
                
                // Determine if this will be a fake-out turn (20% chance)
                const isFakeout = Math.random() < 0.2;
                
                if (isFakeout) {
                    // Do a fake-out turn: turn halfway, pause, then back to blackboard
                    teacherStateTimer = setTimeout(() => {
                        // Pause at halfway point
                        teacherStateTimer = setTimeout(() => {
                            // Turn back to blackboard
                            setTeacherState(TEACHER_STATES.FACING_BLACKBOARD);
                            teacherElement.classList.remove('turn-left');
                            
                            // Start the cycle again after blackboard time
                            teacherStateTimer = setTimeout(() => {
                                updateTeacherState();
                            }, blackboardTime);
                        }, fakeoutPause);
                    }, turnTime);
                } else {
                    // Regular turn: complete the turn to face class
                    teacherStateTimer = setTimeout(() => {
                        setTeacherState(TEACHER_STATES.FACING_CLASS);
                        
                        // After facing class, always turn all the way back to blackboard
                        teacherStateTimer = setTimeout(() => {
                            setTeacherState(TEACHER_STATES.TURNING);
                            
                            teacherStateTimer = setTimeout(() => {
                                setTeacherState(TEACHER_STATES.FACING_BLACKBOARD);
                                teacherElement.classList.remove('turn-left');
                                
                                // Start the cycle again after blackboard time
                                teacherStateTimer = setTimeout(() => {
                                    updateTeacherState();
                                }, blackboardTime);
                            }, turnTime);
                        }, classFacingTime);
                    }, turnTime);
                }
            }
        }
        
        // Set the teacher state
        function setTeacherState(state) {
            teacherState = state;
            const teacherElement = document.getElementById('teacher');
            const statusElement = document.getElementById('teacher-status');
            
            teacherElement.classList.remove(
                TEACHER_STATES.FACING_BLACKBOARD,
                TEACHER_STATES.TURNING,
                TEACHER_STATES.FACING_CLASS
            );
            
            // Add the current state class
            teacherElement.classList.add(state);
            
            switch (state) {
                case TEACHER_STATES.FACING_BLACKBOARD:
                    teacherElement.style.backgroundImage = "url('teacher-blackboard.png')";
                    statusElement.textContent = "Safe to move";
                    statusElement.style.color = 'green';
                    break;
                case TEACHER_STATES.TURNING:
                    teacherElement.style.backgroundImage = "url('teacher-halfway.png')";
                    statusElement.textContent = "Teacher is turning!";
                    statusElement.style.color = 'orange';
                    break;
                case TEACHER_STATES.FACING_CLASS:
                    teacherElement.style.backgroundImage = "url('teacher-class.png')";
                    statusElement.textContent = "UNSAFE - Teacher watching!";
                    statusElement.style.color = 'red';
                    break;
            }
        }
        
        function startNewGame() {
            playerLives = 3;
            score = 0;
            updateLivesDisplay();
            updateScore(0);
            initializeGrid();
            const desks = getDesks();
            let validPathFound = false;
            let attempts = 0;
            
            while (!validPathFound && attempts < 10) {
                attempts++;
                ({ start: startDesk, end: endDesk } = selectRandomDesks(desks));
                path = generatePath(startDesk, endDesk);
                
                if (path && path.length > 1) {
                    validPathFound = true;
                }
            }
            
            if (!validPathFound) {
                ({ start: startDesk, end: endDesk } = selectRandomDesks(desks));
                path = createDirectPath(startDesk, endDesk);
            }
            
            notePosition = { ...startDesk };
            renderGrid();
            
            // Clear any existing floating note
            if (floatingNote) {
                floatingNote.remove();
                floatingNote = null;
            }
            
            // Reset teacher and game state
            difficultyLevel = 1;
            gameTime = 0;
            
            // Initialize teacher behavior
            setTeacherState(TEACHER_STATES.FACING_BLACKBOARD);
            startTeacherBehavior();
            startGameTimer();
            
            // Start note shaking
            startNoteShaking();
        }
    </script>
