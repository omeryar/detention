<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detention</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        #game-container {
            text-align: center;
        }
        #teacher-container {
            margin-bottom: 20px;
            position: relative;
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #teacher {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #795548;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }
        #teacher.facing-blackboard {
            background-color: #795548;
        }
        #teacher.halfway {
            background-color: #8D6E63;
        }
        #teacher.facing-class {
            background-color: #6D4C41;
        }
        #teacher-face {
            position: absolute;
            width: 60px;
            height: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .eye {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            position: relative;
        }
        .eye::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: black;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
        .mouth {
            width: 20px;
            height: 10px;
            border-bottom: 2px solid white;
            border-radius: 0 0 10px 10px;
        }
        #teacher.facing-blackboard #teacher-face {
            transform: rotateY(180deg);
            opacity: 0.2;
        }
        #teacher.halfway #teacher-face {
            transform: rotateY(90deg);
            opacity: 0.5;
        }
        #teacher.facing-class #teacher-face {
            transform: rotateY(0deg);
            opacity: 1;
        }
        #teacher-status {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        #grid {
            display: inline-grid;
            gap: 2px;
            background-color: #fff;
            padding: 2px;
            border: 2px solid #fff;
        }
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .road {
            background-color: #fff;
        }
        .island {
            background-color: #4CAF50;
            color: white;
        }
        .path {
            position: relative;
        }
        .path::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .player {
            background-color: #2196F3;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
            gap: 5px;
            justify-content: center;
        }
        .arrow-btn {
            background-color: #ddd;
            border: 1px solid #999;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .arrow-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="teacher-container">
            <div id="teacher" class="facing-blackboard">
                <div id="teacher-face">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div id="teacher-status">Safe to move</div>
        </div>
        <div id="grid"></div>
        <div id="controls">
            <div></div>
            <div class="arrow-btn" id="up-btn">↑</div>
            <div></div>
            <div class="arrow-btn" id="left-btn">←</div>
            <div></div>
            <div class="arrow-btn" id="right-btn">→</div>
            <div></div>
            <div class="arrow-btn" id="down-btn">↓</div>
            <div></div>
        </div>
        <div id="message"></div>
        <button id="new-game">New Game</button>
    </div>

    <script>
        const SQUARE_TYPES = {
            ROAD: 'road',
            ISLAND: 'island'
        };

        const TEACHER_STATES = {
            FACING_BLACKBOARD: 'facing-blackboard',
            HALFWAY: 'halfway',
            FACING_CLASS: 'facing-class'
        };

        let grid, path, playerPosition, startIsland, endIsland;
        const gridSize = { rows: 13, cols: 13 };
        const islandSize = { width: 3, height: 2 };
        const numIslands = 12;
        
        // Teacher state variables
        let teacherState = TEACHER_STATES.FACING_BLACKBOARD;
        let teacherStateTimer;
        let difficultyLevel = 1;
        let gameTime = 0;
        let gameTimer;

        function initializeGrid() {
            grid = Array(gridSize.rows).fill().map(() => Array(gridSize.cols).fill(SQUARE_TYPES.ROAD));
            placeIslands();
        }

        function placeIslands() {
            const islandPositions = [
                {row: 1, col: 1}, {row: 1, col: 5}, {row: 1, col: 9},
                {row: 4, col: 1}, {row: 4, col: 5}, {row: 4, col: 9},
                {row: 7, col: 1}, {row: 7, col: 5}, {row: 7, col: 9},
                {row: 10, col: 1}, {row: 10, col: 5}, {row: 10, col: 9},
            ];

            islandPositions.forEach(pos => {
                for (let r = 0; r < islandSize.height; r++) {
                    for (let c = 0; c < islandSize.width; c++) {
                        grid[pos.row + r][pos.col + c] = SQUARE_TYPES.ISLAND;
                    }
                }
            });
        }

        function getIslands() {
            const islands = [];
            for (let row = 0; row < gridSize.rows; row++) {
                for (let col = 0; col < gridSize.cols; col++) {
                    if (grid[row][col] === SQUARE_TYPES.ISLAND) {
                        islands.push({ row, col });
                    }
                }
            }
            return islands;
        }

        function selectRandomIslands(islands) {
            let start, end;
            do {
                start = islands[Math.floor(Math.random() * islands.length)];
                end = islands[Math.floor(Math.random() * islands.length)];
            } while (
                start.row === end.row && start.col === end.col ||
                Math.abs(start.row - end.row) <= 2 && Math.abs(start.col - end.col) <= 2
            );
            return { start, end };
        }

        function generatePath(start, end) {
            const directions = [
                { row: -1, col: 0 },
                { row: 1, col: 0 },
                { row: 0, col: -1 },
                { row: 0, col: 1 }
            ];

            function isValidMove(row, col) {
                return (
                    row >= 0 &&
                    row < gridSize.rows &&
                    col >= 0 &&
                    col < gridSize.cols &&
                    (grid[row][col] === SQUARE_TYPES.ROAD || (row === end.row && col === end.col)) &&
                    !visited.has(`${row},${col}`)
                );
            }

            const visited = new Set();
            const path = [];

            function dfs(row, col) {
                if (row === end.row && col === end.col) {
                    path.push({ row, col });
                    return true;
                }

                visited.add(`${row},${col}`);
                path.push({ row, col });

                const shuffledDirections = directions.sort(() => Math.random() - 0.5);

                for (const dir of shuffledDirections) {
                    const newRow = row + dir.row;
                    const newCol = col + dir.col;

                    if (isValidMove(newRow, newCol)) {
                        if (dfs(newRow, newCol)) return true;
                    }
                }

                path.pop();
                return false;
            }

            dfs(start.row, start.col);
            return path;
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.style.gridTemplateColumns = `repeat(${gridSize.cols}, 30px)`;
            gridElement.innerHTML = '';

            for (let row = 0; row < gridSize.rows; row++) {
                for (let col = 0; col < gridSize.cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', grid[row][col]);
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    gridElement.appendChild(cell);
                }
            }

            updateGridDisplay();
        }

        function updateGridDisplay() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                cell.classList.remove('path', 'player');
                cell.textContent = '';

                if (row === startIsland.row && col === startIsland.col) {
                    cell.textContent = 'S';
                } else if (row === endIsland.row && col === endIsland.col) {
                    cell.textContent = 'E';
                }

                if (path.some(p => p.row === row && p.col === col)) {
                    cell.classList.add('path');
                }

                if (playerPosition.row === row && playerPosition.col === col) {
                    cell.classList.add('player');
                    cell.textContent = 'P';
                }
            });
        }

        function handleCellClick(event) {
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const clickedPosition = { row, col };

            if (isValidMove(clickedPosition)) {
                if (teacherState === TEACHER_STATES.FACING_CLASS) {
                    document.getElementById('message').textContent = 'Caught passing notes! Game over.';
                    stopGame();
                    return;
                }
                
                playerPosition = clickedPosition;
                updateGridDisplay();
                checkWinCondition();
            }
        }

        function isValidMove(position) {
            const currentIndex = path.findIndex(p => p.row === playerPosition.row && p.col === playerPosition.col);
            const clickedIndex = path.findIndex(p => p.row === position.row && p.col === position.col);
            return Math.abs(clickedIndex - currentIndex) === 1;
        }

        function movePlayer(direction) {
            const currentIndex = path.findIndex(p => p.row === playerPosition.row && p.col === playerPosition.col);
            
            if (currentIndex === -1) return; // Player not on path
            
            let nextPosition = null;
            
            // Try to find a valid move in the specified direction
            if (direction === 'up') {
                // Look for a position above the current one
                const possiblePosition = path.find(p => 
                    p.row === playerPosition.row - 1 && 
                    p.col === playerPosition.col
                );
                if (possiblePosition && isValidMove(possiblePosition)) {
                    nextPosition = possiblePosition;
                }
            } else if (direction === 'down') {
                // Look for a position below the current one
                const possiblePosition = path.find(p => 
                    p.row === playerPosition.row + 1 && 
                    p.col === playerPosition.col
                );
                if (possiblePosition && isValidMove(possiblePosition)) {
                    nextPosition = possiblePosition;
                }
            } else if (direction === 'left') {
                // Look for a position to the left of the current one
                const possiblePosition = path.find(p => 
                    p.row === playerPosition.row && 
                    p.col === playerPosition.col - 1
                );
                if (possiblePosition && isValidMove(possiblePosition)) {
                    nextPosition = possiblePosition;
                }
            } else if (direction === 'right') {
                // Look for a position to the right of the current one
                const possiblePosition = path.find(p => 
                    p.row === playerPosition.row && 
                    p.col === playerPosition.col + 1
                );
                if (possiblePosition && isValidMove(possiblePosition)) {
                    nextPosition = possiblePosition;
                }
            }
            
            // If we found a valid next position, move the player there
            if (nextPosition) {
                if (teacherState === TEACHER_STATES.FACING_CLASS) {
                    document.getElementById('message').textContent = 'Caught passing notes! Game over.';
                    stopGame();
                    return;
                }
                
                playerPosition = nextPosition;
                updateGridDisplay();
                checkWinCondition();
            }
        }

        function checkWinCondition() {
            if (playerPosition.row === endIsland.row && playerPosition.col === endIsland.col) {
                document.getElementById('message').textContent = 'Congratulations! You reached the end island!';
                stopGame();
            }
        }

        function startNewGame() {
            initializeGrid();
            const islands = getIslands();
            ({ start: startIsland, end: endIsland } = selectRandomIslands(islands));
            path = generatePath(startIsland, endIsland);
            playerPosition = { ...startIsland };
            renderGrid();
            document.getElementById('message').textContent = '';
            
            // Reset teacher and game state
            difficultyLevel = 1;
            gameTime = 0;
            setTeacherState(TEACHER_STATES.FACING_BLACKBOARD);
            startTeacherBehavior();
            startGameTimer();
        }
        
        function stopGame() {
            clearInterval(teacherStateTimer);
            clearInterval(gameTimer);
        }
        
        function startGameTimer() {
            if (gameTimer) clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                gameTime++;
                // Increase difficulty every 30 seconds, up to level 5
                if (gameTime % 30 === 0 && difficultyLevel < 5) {
                    difficultyLevel++;
                }
            }, 1000);
        }
        
        function startTeacherBehavior() {
            if (teacherStateTimer) clearInterval(teacherStateTimer);
            updateTeacherState();
        }
        
        function updateTeacherState() {
            const teacherElement = document.getElementById('teacher');
            const statusElement = document.getElementById('teacher-status');
            
            // Calculate timing based on difficulty
            const blackboardTime = Math.max(5000 - (difficultyLevel * 500), 2000); // 5s to 2s
            const halfwayTime = 1000; // Always 1s for transition
            const classFacingTime = Math.min(2000 + (difficultyLevel * 300), 4000); // 2s to 4s
            
            // Transition through states
            if (teacherState === TEACHER_STATES.FACING_BLACKBOARD) {
                // From blackboard to halfway
                setTeacherState(TEACHER_STATES.HALFWAY);
                teacherStateTimer = setTimeout(() => {
                    // From halfway to class
                    setTeacherState(TEACHER_STATES.FACING_CLASS);
                    teacherStateTimer = setTimeout(() => {
                        // From class to halfway
                        setTeacherState(TEACHER_STATES.HALFWAY);
                        teacherStateTimer = setTimeout(() => {
                            // From halfway to blackboard
                            setTeacherState(TEACHER_STATES.FACING_BLACKBOARD);
                            teacherStateTimer = setTimeout(updateTeacherState, blackboardTime);
                        }, halfwayTime);
                    }, classFacingTime);
                }, halfwayTime);
            }
        }
        
        function setTeacherState(state) {
            teacherState = state;
            const teacherElement = document.getElementById('teacher');
            const statusElement = document.getElementById('teacher-status');
            
            // Remove all state classes
            teacherElement.classList.remove(
                TEACHER_STATES.FACING_BLACKBOARD,
                TEACHER_STATES.HALFWAY,
                TEACHER_STATES.FACING_CLASS
            );
            
            // Add the current state class
            teacherElement.classList.add(state);
            
            // Update status text
            if (state === TEACHER_STATES.FACING_CLASS) {
                statusElement.textContent = 'UNSAFE - Teacher watching!';
                statusElement.style.color = 'red';
            } else {
                statusElement.textContent = 'Safe to move';
                statusElement.style.color = 'green';
            }
        }

        // Set up event listeners for arrow buttons
        document.getElementById('up-btn').addEventListener('click', () => movePlayer('up'));
        document.getElementById('down-btn').addEventListener('click', () => movePlayer('down'));
        document.getElementById('left-btn').addEventListener('click', () => movePlayer('left'));
        document.getElementById('right-btn').addEventListener('click', () => movePlayer('right'));
        
        // Set up keyboard event listeners
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                movePlayer('up');
            } else if (event.key === 'ArrowDown') {
                movePlayer('down');
            } else if (event.key === 'ArrowLeft') {
                movePlayer('left');
            } else if (event.key === 'ArrowRight') {
                movePlayer('right');
            }
        });

        document.getElementById('new-game').addEventListener('click', startNewGame);

        // Start the game
        startNewGame();
    </script>
</body>
</html>
